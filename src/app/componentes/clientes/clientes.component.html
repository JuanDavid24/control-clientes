<!-- Botones -->
 <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="#" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#agregarClienteModal">
                    <i class="fa-solid fa-plus"></i>
                    Agregar cliente
                </a>
            </div>
        </div>
    </div>
 </section>

 <!-- Listado clientes -->
 <section id="clientes">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Listado de clientes</h4>
                    </div>
                    <table class="table table-secondary table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Saldo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clientes; let i = index" class="align-middle">
                                <td>{{i+1}}</td>
                                <td>{{cliente.nombre}} {{cliente.apellido}}</td>
                                <td>{{cliente.saldo | currency:'ARS': '$'}}</td>
                                <td>
                                    <a routerLink="/cliente/editar/{{cliente.id}}" class="btn btn-secondary">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Tarjetas laterales-->
            <div class="col-md-3">
                <div class="card text-center bg-danger text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo total</h3>
                        <h4 class="display-4">
                            {{getSaldoTotal() | currency: 'ARS': '$'}}
                        </h4>
                    </div>
                </div>

                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Clientes totales</h3>
                        <h4 class="display-4">
                            <i class="fa-solid fa-users"></i>
                            {{clientes.length}}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>

 <!-- Modal agregar cliente -->
  <section>
    <div class="modal" id="agregarClienteModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-info text-light">
              <h5 class="modal-title">Agregar cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form>
                <div class="modal-body d-flex flex-column gap-2">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="email">Correo electr√≥nico</label>
                    <input id="email" type="email" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="saldo">Saldo</label>
                    <input id="saldo" type="number" class="form-control">
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </form>
            
          </div>
        </div>
      </div>
  </section>
