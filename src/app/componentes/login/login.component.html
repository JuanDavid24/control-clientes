<header id="main-header" class="py-2 bg-info text-light">
  <div class="container">
    <div class="row">
      <div class="col md 6">
        <h1><i class="fa-solid fa-user-pen"></i> Login</h1>
      </div>
    </div>
  </div>
</header>

<form (submit)="login()">
  <section id="login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="card my-4 col-md-8 col-lg-6 pt-3">
          <div class="card-header">
            <h5 class="card-title p-1">Inicie sesión</h5>
          </div>
          <div class="card-body">
            <div class="row row-cols-sm-2 row-cols-1">
              <div class="col">
                <label for="usuario">Usuario</label>
                <input id="usuario" class="form-control" name="usuario" type="email" [(ngModel)]="email"/>
              </div>
              <div class="col">
                <label for="password">Contraseña</label>
                <input id="password" class="form-control" name="password" type="password" [(ngModel)]="password"/>
              </div>
            </div>
            <div class="d-flex pt-4 justify-content-center">
              <button type="submit" class="px-5 btn btn-success">
                <i class="fa-solid fa-check"></i> Aceptar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
