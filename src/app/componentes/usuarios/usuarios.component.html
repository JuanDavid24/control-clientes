<header id="main-header" class="py-2 mb-2 bg-info text-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fa-solid fa-user-pen"></i>Usuarios</h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-2 mb-2 bg-light">
  <div class="container">
    <div class="row mx-0 px-0 justify-content-end">
      <a routerLink="/" class="col-lg-2 col-sm-4 btn btn-secondary">
        <i class="fa-solid fa-arrow-left"></i> Regresar
      </a>
    </div>
  </div>
</section>

<section id="usuarios" class="container-md mb-4">
  <div class="card mx-0 p-0">
    <div class="card-header">
      <h4>Lista de usuarios</h4>
    </div>
    <div class="card-body m-0 p-0 overflow-x-auto">
      <table class="table table-secondary table-striped m-0">
        <thead>
          <tr>
            <th>#</th>
            <th>UID</th>
            <th>Usuario</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios; let i = index" class="align-middle">
            <td>{{ i + 1 }}</td>
            <td>{{ usuario.uid }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <select 
                class="form-select" 
                name="rol{{ i }}" 
                id="rol{{ i }}"
                (change)="editarUsuario($event, usuario)"
                *ngIf="puedeEditar(usuario)">
                <option 
                  *ngFor="let rol of roles" 
                  [value]="rol" 
                  [selected]="usuario.rol === rol">
                  {{ rol }}
                </option>
              </select>
              <div *ngIf="!puedeEditar(usuario)">
                {{ usuario.rol }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
